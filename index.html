<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scroll-box {
      width: 300px; /* Set the width of the scroll box */
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent text wrapping to the next line */
      border: 1px solid #ccc; /* Optional: Add a border for styling */
    }

    .scroll-content {
      width: 600px; /* Set the width of the content inside the scroll box */
      background-color: #f0f0f0; /* Optional: Add a background color for styling */
      padding: 10px; /* Optional: Add padding for spacing */
    }
  </style>
</head>
<body>

<div class="scroll-box">
  <div class="scroll-content">
    <!-- Your content goes here -->
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    Duis sed neque eu libero consectetur ullamcorper. 
    Nullam eu feugiat felis. Nulla facilisi.
  </div>
</div>

</body>
</html>
